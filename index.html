<html>
    <head>
        <title>beta.3 to beta.4</title>

        <!-- beta.3 works, beta.4 doesn't -->
        <!-- <script type="text/javascript" src="vue/vue-beta-3.min.js"></script> -->
        <script type="text/javascript" src="vue/vue-beta-4.min.js"></script>
        <script type="text/javascript" src="vue/vue-router.min.js"></script>
    </head>
    <body>

        <!-- taken from basic usage docs at http://vuejs.github.io/vue-router/en/basic.html -->
        <div id="app">
            <h1>Hello App!</h1>

            <!-- these v-link's work, regardless of version -->
            <p>
                <a v-link="{ path: '/foo' }">Go to Foo</a>
                <a v-link="{ path: '/bar' }">Go to Bar</a>
            </p>

            <router-view></router-view>
        </div>

        <script>
            var Foo = Vue.extend({
                // This is where i can't seem to use a v-link
                template: '<p>This is foo!</p> <a v-link="{ path: \'/bar\' }">Go to Bar</a>'
            })

            var Bar = Vue.extend({
                template: '<p>This is bar!</p>'
            })

            var App = Vue.extend({})

            var router = new VueRouter()

            router.map({
                '/foo': {
                    component: Foo
                },
                '/bar': {
                    component: Bar
                }
            })

            router.start(App, '#app')
        </script>
    </body>
</html>
